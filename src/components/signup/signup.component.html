<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form [formGroup]="signupForm" class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl space-y-6" (ngSubmit)="onSubmit()">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Create Account</h2>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">At least 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Confirm Password</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required />
      <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <p *ngIf="passwordMismatch" class="text-red-600 text-sm -mt-4">Passwords do not match</p>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-6">
      <button class="btn-cancel" type="button" (click)="goBack()">Back</button>
      <button class="btn-add" type="submit">Sign Up</button>
    </div>
  </form>
</div>
